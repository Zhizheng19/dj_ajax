{% extends "base.html" %}
{% load static%}
{% load crispy_forms_tags %}
{% block scripts%} 
    <script src="{% static 'profiles/main.js' %}" defer></script>
{% endblock scripts%}

{% block title%} My Profile {%endblock title%}
{% block content%}
    <div id="alert-box"></div>
    <h3>{{obj.user}}</h3>
    <hr>
    <div class="text-center" id="avatar-box">
        <img src="{{obj.avatar.url}}" class="rounded-circle"  height="200px" width="auto" alt="{{obj.user.username}}"/>
    </div>
    <form id="profile-form" method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary mt-3">Save</button>
    </form>
{%endblock content%}
